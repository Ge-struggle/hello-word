<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Simple setInterval clock</title>
  <style>
    p {
      font-family: sans-serif;
    }
  </style>
</head>
<body>
<p class="clock"></p>

<form>
  <input type="button" id="start" value="Start">
  <input type="button" id="stop" value="Stop">
  <input type="button" id="reset" value="Reset">
</form>

<script>
  function displayTime() {
    let date = new Date();
    let time = date.toLocaleTimeString();
    document.querySelector('.clock').textContent = time;
  }

  let startTime;
  let counttime;
  let start=document.getElementById('start');
  start.addEventListener('click',function (){
     startTime = Date.now();
    counttime = setInterval(countTime, 1000);
  });
  let stop=document.getElementById('stop');
  stop.addEventListener('click',function (){
    stopcount();
  });
  let reset=document.getElementById('reset');
  reset.addEventListener('click',function (){
    clearInterval(counttime);
    document.querySelector('.clock').textContent = 0+'小时 '+0+'分钟 '+0+'秒';
  });

  function countTime(){
    let counttime=Math.trunc((Date.now() - startTime)/1000);

    let hour=Math.trunc(counttime/3600);
    let minute=Math.trunc((counttime % 3600)/60);
    let second=Math.trunc(counttime % 60);
    document.querySelector('.clock').textContent = hour+'小时 '+minute+'分钟 '+second+'秒';
  }

  function stopcount(){
    clearInterval(counttime);
  }

  //displayTime();
  //const createClock = setInterval(displayTime, 1000);

</script>
</body>
</html>
